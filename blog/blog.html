<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page</title>

    <!-- Daisy and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="lg:container lg:mx-auto mx-5">
      <nav
        class="flex justify-between items-center gap-3 mt-5 flex-col md:flex-row"
      >
        <a>
          <img src="../img/Logo.png" alt="site logo" />
        </a>
        <div>
          <a
            class="btn bg-red-500 text-white hover:text-red-500"
            href="../index.html"
          >
            Home
          </a>
        </div>
      </nav>
      <div class="my-5"><hr /></div>
    </header>

      <!-- Blog Posts -->
      <div
        class="container mx-auto mt-10 grid gap-5 justify-items-center justify-center items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-4"
      >
        <!-- post - 1 -->
        <div class="max-w-[312px] max-h-[325px]">
          <div class="relative">
            <img
            src="../img/thumbnail.png"
              alt="post thumbnail"
              class="max-w-[312] max-h-[200] rounded-md"
            />
          </div>

          <div class="flex items-center gap-2 mt-3">
            <img src="../img/avatar-2.png" alt="avatar" />

            <p class="mt-3 text-sm">
              Muhammad Noman
              <img src="../img/blue-tick.svg" alt="" class="inline-block" />
            </p>
          </div>
          <a
            class="font-semibold text-base mt-3 inline-block hover:text-blue-500"
            href="./post-1.html"
          >
            Difference between var, let and const keywords in JavaScript
            <i class="fa-solid fa-arrow-right ml-2 text-lg"></i>
          </a>
        </div>
        <!-- post - 2 -->
        <div class="max-w-[312px] max-h-[325px]">
          <div class="relative">
            <img
            src="../img/cover-2.png"
              alt="post thumbnail"
              class="max-w-[312] max-h-[200] rounded-md"
            />
          </div>

          <div class="flex items-center gap-2 mt-3">
            <img src="../img/avatar-2.png" alt="avatar" />

            <p class="mt-3 text-sm">
              Muhammad Noman
              <img src="../img/blue-tick.svg" alt="" class="inline-block" />
            </p>
          </div>
          <a
            class="font-semibold text-base mt-3 inline-block hover:text-blue-500"
            href="./post-2.html"
          >
          Use Cases of null and undefined in JavaScript
            <i class="fa-solid fa-arrow-right ml-2 text-lg"></i>
          </a>
        </div>
        <!-- post - 3 -->
        <div class="max-w-[312px] max-h-[325px]">
          <div class="relative">
            <img
              src="../img/cover-3.png"
              alt="post thumbnail"
              class="max-w-[312] max-h-[200] rounded-md"
            />
          </div>

          <div class="flex items-center gap-2 mt-3">
            <img src="../img/avatar-2.png" alt="avatar" />

            <p class="mt-3 text-sm">
              Muhammad Noman
              <img src="../img/blue-tick.svg" alt="" class="inline-block" />
            </p>
          </div>
          <a
            class="font-semibold text-base mt-3 inline-block hover:text-blue-500"
            href="./post-3.html"
          >
          What is a REST API? API Endpoint Request Example
            <i class="fa-solid fa-arrow-right ml-2 text-lg"></i>
          </a>
        </div>
      </div>
   
  </body>
</html>
