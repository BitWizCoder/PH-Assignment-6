<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>PH Tube</title>

    <!-- Daisy and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="lg:container lg:mx-auto mx-5">
      <nav
        class="flex justify-between items-center gap-3 mt-5 flex-col md:flex-row"
      >
        <div>
          <img src="./img/Logo.png" alt="site logo" />
        </div>
        <div>
          <button class="btn btn-ghost" onclick="sortByViews()">Sort by view</button>
        </div>
        <div>
          <a class="btn bg-red-500 text-white hover:text-red-500" href="./blog/blog.html">
            Blog
          </a>
        </div>
      </nav>
      <div class="my-5"><hr /></div>

      <!-- Categories -->
      <div class="flex justify-around max-w-lg mx-auto" id="category"></div>
    </header>

    <!-- Video Cards -->
    <main
      class="container mx-auto mt-10 grid gap-5 justify-items-center justify-center items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      id="card-container"
    >
      <!-- Cards -->
    </main>

    <!-- No data Section -->
    <div class="text-center flex flex-col items-center gap-5" id="error-section">
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
