<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>PH Tube</title>

    <!-- Daisy and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="lg:container lg:mx-auto mx-5">
      <nav
        class="flex justify-between items-center gap-3 mt-5 flex-col md:flex-row"
      >
        <div>
          <img src="./img/Logo.png" alt="site logo" />
        </div>
        <div>
          <button class="btn btn-ghost">Sort by view</button>
        </div>
        <div>
          <button class="btn bg-red-500 text-white hover:text-red-500">
            Blog
          </button>
        </div>
      </nav>
      <div class="my-5"><hr /></div>

      <!-- Categories -->
      <div class="flex justify-around max-w-lg mx-auto" id="category">
      </div>
    </header>

    <!-- Video Cards -->
    <main class="container mx-auto mt-10 grid gap-5 justify-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-4" id="card-container">
      <!-- Card - 1 -->
      <div class="max-w-[312px] max-h-[325px] border border-sky-200">
        <div class="relative">
          <img src="./img/thumbnail.png" alt="video thumbnail" class="max-w-[312] max-h-[200]" />
          <p class="absolute right-0 top-36 text-white bg-slate-900 p-1 rounded-md">3hrs 56 min ago</p>
        </div>
        <div class="flex items-center gap-2 mt-5">
          <img src="./img/avatar.png" alt="avatar" />
          <p class="font-semibold text-base">
            Building a Winning UX Strategy Using the Kano Model
          </p>
        </div>
        <p class="mt-3 text-sm">
          Awlad Hossain
          <img src="./img/blue-tick.svg" alt="" class="inline-block" />
        </p>
        <p class="mt-1 text-sm">91K views</p>
      </div>
    </main>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
